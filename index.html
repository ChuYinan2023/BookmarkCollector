<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签收藏管理器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <h2 class="text-center my-3">
                    <i class="bi bi-bookmark-star me-2"></i>书签收藏
                </h2>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="add-bookmark-section">
                    <div class="input-group">
                        <input type="text" id="urlInput" class="form-control" placeholder="输入网址并回车添加">
                    </div>
                    <div id="urlErrorContainer" class="text-danger small mt-1"></div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="search-container">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="搜索书签...">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="tag-filter">
                    <div id="tagFilterContainer" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="bookmarksContainer" class="bookmarks-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
